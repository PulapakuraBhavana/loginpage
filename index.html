<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
        <form>
            <h1>Login</h1>
            <div class="inputbox">
                <input type="text" required>
                <label>Email</label>
            </div>
            <div class="inputbox">
                <input type="password" required>
                <label>Password</label>
            </div>
            <div class="forget">
                <label>
                    <input type="checkbox" style="zoom:1.4">
                    Remember Me
                </label>
                <a>Forget Password</a>
            </div>
            <button>Log In</button>
            <div class="register">
                <p>Don't have a account<a>Register</a></p>
            </div>
        </form>
    </section>
</body>
</html>
